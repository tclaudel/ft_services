apiVersion: v1
kind: Service
metadata:
  name: phpmyadmin
  labels:
    app: ft_services
spec:
  type: LoadBalancer
  selector:
    app: ft_services
  ports:
    - name: http
      port: 5000
      targetPort: 5000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpmyadmin
  labels:
    app: ft_services
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ft_services
  template:
    metadata:
      labels:
        app: ft_services
    spec:
      volumes:
        - name: phpmyadmin-pv-storage
          persistentVolumeClaim:
            claimName: mysql-pvc
      containers:
        - name: phpmyadmin
          image: ft_phpmyadmin
          imagePullPolicy: Never
          volumeMounts:
            - name: phpmyadmin-pv-storage
              mountPath: "/var/lib/mysql"
